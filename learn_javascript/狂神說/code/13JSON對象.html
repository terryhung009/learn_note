        //原型對象
        var Student = {
            name:'qinjiang',
            age:'3',
            sex:'男',
            run:function (){
                console.log(this.name + " run...")
            }
        }

        var ming = {
            name:"ming"
        }

        //原型對象
        //小明的原型 是 Student
        ming.__proto__ = Student;

        var Bird = {
            fly:function (){
                console.log(this.name + " fly...")
            }
        }

        ming.__proto__ = Bird;
