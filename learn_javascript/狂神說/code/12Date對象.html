<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var now = new Date();
        // console.log(now);//Mon Jan 02 2023 05:17:17 GMT+0800 (台北標準時間)
        now.getFullYear();//年
        now.getMonth();//月
        now.getDate()//日
        now.getDay()//星期幾
        now.getHours();//時
        now.getMinutes();//分
        now.getSeconds();//秒

        now.getTime();//時間戳 全世界唯一 1970.1.1  00:00:00 毫秒數

        //時間戳轉為時間
        // console.log(new Date(1672608316563))//Mon Jan 02 2023 05:25:16 GMT+0800 (台北標準時間)

        now.toLocaleString()//'2023/1/2 上午5:27:28'





    </script>


</head>
<body>

</body>
</html>
